<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Form Design</title>
        <style>
            body{
                padding: 25px;
            }
        </style>
        
    </head>
    <body>
        <form class="form" action="./" method="POST">
            <div class="form_title">Sign Up</div>
            <p class="form_description"> Join our community and start enjoying exclusive benefits! </p>
            <div class="form_item">
                <label for="names" class="form_label">Name</label>
                <input type="text" class="form_input form_input--error" name="names" id="names" placeholder="First and last name">
                <span class="form_error"> Sample error message</span>
            </div>
        </form>
        <script src="form.js"></script>
    </body>
</html>
